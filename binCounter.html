<html>
<head>
<script language="javaScript">
var number = 0;
var autoClicked = false


function addOne()
{
   
    
number++;     
    
document.getElementById("count").value = number;
    
   if (number == 16)
   {
        number = 1;
    }
    
    flipLEDs();
    
    document.getElementById("count").value = number;
    
    
    if (autoClicked == true)
    {
        var timer = setTimeout("addOne()",900);
    }
    
}  // end of addOne function

    
function flipLEDs()
{
    onesPlace();
    twosPlace();
    foursPlace();
    eightsPlace();   
}
    
function auto()
{
        
    if( autoClicked == false )        
    {
        autoClicked = true;
        document.getElementById("runStop").value = "Pause";
        addOne();
    }
    else
    {
        autoClicked = false;
        document.getElementById("runStop").value = "Run";
    }
}
    
    
function onesPlace()    
{
    //write code that test id number is odd or even
   
    
    
   if (number % 2 == 1)   //number divied by 2
   {
       document.getElementById("ones").src = "Images/Roxiehatred.png";   
   }
    else
    {
       document.getElementById("ones").src = "Images/ledOFF.png"; 
    }
    
}    
 
    
function twosPlace()   
    
{
    
if (number % 4 >= 2)   //number divied by 2
   {
       document.getElementById("twos").src = "Images/Roxiehatred.png";   
   }
    else
    {
       document.getElementById("twos").src = "Images/ledOFF.png"; 
    }
    
} 
    
      

function foursPlace()   
    
{
    
if (number % 8 >= 4)   //number divied by 2
   {
       document.getElementById("fours").src = "Images/Roxiehatred.png";   
   }
    else
    {
       document.getElementById("fours").src = "Images/ledOFF.png"; 
    }
    
}  
    
    
function eightsPlace()      
{
    
if (number % 16 >= 8)   //number divied by 2
   {
       document.getElementById("eights").src = "Images/Roxiehatred.png";   
   }
    else
    {
       document.getElementById("eights").src = "Images/ledOFF.png"; 
    }
    
}
    
    
</script>
