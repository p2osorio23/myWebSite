<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "Images/slide1.jpg", "Images/slide2.jpg", "Images/slide3.jpg", "Images/slide4.jpg","Images/slide5.jpg"];
 var clipList = ["Sounds/waves.mp3","Sounds/soft.mp3","Sounds/wavebig.mp3","Sounds/birds.mp3","Sounds/bark.mp3"]
function startShow()
{
	document.getElementById("picFrame").src = 75;
    
    var pic = document.getElementById("picFrame");
    var clip = document.getElementById("myAudio");
    
    pic.src = picList[number];
    pic.height = 300;
    
    clip.src = clipList[number];
    clip.play();
    
    
    
    
    
    
    
    
    
    
    number = number + 1;
   
    if (number == 5)
     number = 0; 

}


</script>

</head>
<body background="Images/sand.jpg"/>
<center> 
<h1> JavaScript Tester </h1>

<img id="picFrame"src="Images/welcome(1).jpg"/>
<audio id="myAudio"> </audio>
    
    
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
